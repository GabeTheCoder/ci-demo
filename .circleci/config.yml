
version: 2
jobs:
  build: 
    docker: 
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps: 
      - checkout
      - restore_cache: 
        keys: 
          - dependencies-{{ checksum "package.json" }}
          - dependencies-
      - run: npm install
      - save_cache:
        paths: 
          - node_modules
        key: dependencies-{{ checksum "package.json" }}
      - run: npm run test
